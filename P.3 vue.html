<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P3 vue</title>
    <link rel="stylesheet" href="https://unpkg.com/chota@latest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
    <style>
        span{
            color: rgb(179, 36, 36)
        }
    </style>
<body>
 
<div id="app">
    <div class="container">   
        <h1>Usuarios registrados <span>{{usuarios.length}}</span> matriculados <span>{{contador.length}}</span></h1>
            <p>Usuarios que vienen de una base datos Json</p>
                <h2>Usuarios</h2>
                    <ul>
                        <li v-for="usuario in usuarios">
                            {{usuario.name}}
                                <a v-on:click="añadir(usuario)" class="button success"> + </a>
                                 <!--v-on y @ es lo mismo-->
                        </li><!--las propiedades del objeto en la https://jsonplaceholder.typicode.com/users -->
                    </ul>
    </div>
</div>  

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<script>
    var app = new Vue({
            el:'#app',
            data:{
                usuarios: null,
                contador: []
            },
            methods:{
                añadir:function(alumno){
                    this.contador.push(alumno);//al hacer click añade usuario a la array contador
                }
            },
            //https://es.vuejs.org/v2/api/#Opciones-Hooks-de-Ciclo-de-Vida
//mounted comando viu
            mounted:function(){
                fetch('https://jsonplaceholder.typicode.com/users')
                .then(response => response .json())//ya podemos trabajar con un archivo json (parseado)
                .then(data => {
                    this.usuarios = data;
                })
            }
        })
</script>
</body>
</html>
